<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link rel="stylesheet" href="style2.css" />
  </head>

  <body>
    <div class="contact-container">
      <div class="right">
        <h1 class="title">Sign Into Account</h1>
        <img class="logo" src="images/logo1.png" alt="" />
        <div class="form-container">
          <div class="username">
            <img class="icon email-icon" src="icons/email.svg" alt="" />
            <input type="email" class="user-input" placeholder="E-Mail" />
          </div>
          <div class="password">
            <img
              class="icon password-icon"
              src="icons/password lock.svg"
              alt=""
            />
            <input type="password" class="pass-input" placeholder="Password" />
          </div>
          <div class="role">
            <select class="user-role">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="keepme">
            <input type="checkbox" checked="true" />
            Keep Me Logged In
          </div>
          <button type="submit" onclick="login()">Go!</button>
          <a href="#" class="link">Forgot Password</a>
        </div>
      </div>
    </div>

    <script>
      function login() {
        var email = document.querySelector(".user-input").value;
        var password = document.querySelector(".pass-input").value;
        var role = document.querySelector(".user-role").value;

        // You can send the email, password, and role to your server for authentication.
        // Example: You can use JavaScript's Fetch API or an XMLHttpRequest to send this data to your server.
        // On the server, you can authenticate the user based on the role.

        // For testing purposes, you can log the values to the console:
        console.log("Email: " + email);
        console.log("Password: " + password);
        console.log("Role: " + role);
      }
    </script>
  </body>
</html>
